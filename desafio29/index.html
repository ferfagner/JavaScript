<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title data-js="title">Car Delivery</title>

</head>

<body>

    
    <h1 data-js="nomeempresa"></h2>
    <h2 data-js="telefone"></h1>

    <div>
        <form action="/" method="GET" data-js="form-cadastro">
            <p>Imgaem:</p>
            <input data-js="image" type="text" /> </br>
            <p>Marca / Modelo:</p>
            <input data-js="marca" type="text" /> </br>
            <p>Ano:</p>
            <input data-js="ano" type="text"  /> </br>
            <p>Placa:</p>
            <input data-js="placa" type="text"  /> </br>
            <p>Cor:</p>
            <input data-js="cor" type="text"  /> </br>


            <button data-js="button" type="submit">Enviar</button>
        </form>
    </div>

    <br>

    <div>
        <table border="1px">
            <thead>
              <tr>
                <th>Imgaem</th>
                <th>Marca / Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Cor</th>
              </tr>
            </thead>
            <tbody data-js="inserecar">
             
            </tbody>
            </table>
    </div>




    <script src="js/DOM.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
